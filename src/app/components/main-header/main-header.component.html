<div class="header">
  <div class="companyLogo">
    <img src="../../../assets/imgs/companylogo.PNG" alt="Company Logo">
  </div>
  <div class="language">
    <select [(ngModel)]="selectedLanguage" (change)="changeLanguage()">

  <div class="hamBurger">

  </div>
</div>
